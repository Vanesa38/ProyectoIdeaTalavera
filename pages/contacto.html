<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ponete en contacto conmigo">
    <meta name="Keywords" content="contacto">
    <link rel="stylesheet" href="../Css/estilos.css">
    <title>VIAJANDO VOY/CONTACTO</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container">
             <a href=""><img class="logo img-fluid" src="./imagenes/Viajando-voy.png" alt=""></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav align-items-center">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="../index.html">INICIO</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./contacto.html">CONTACTO</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./infoviajera.html">INFO VIAJERA</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./guiaspracticas.html">GUIA PRACTICA</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <div class="container" style="margin-top: 30px;">
            <div class="row">
                <div class="col-sm-4 col-md-4 col-lg-4"></div>
                <div class="col-sm-4 col-md-4 col-lg-4"></div>
                <div class="col-sm-4 col-md-4 col-lg-4"></div>
            </div>    
        <h1>Comunicate Conmigo</h1>
        <form action="" method="get" enctype="text/plain">
            <fieldset>
                <legend>Info Personal</legend>
                 <div>
                     <label for="username">Nombre</label>
                     <input type="text" id="username" name="username" placeholder="Coloque su Nombre">
                 </div>
                 <div>
                     <label for="userPsw">Password</label>
                     <input type="password" id="userPsw" name="userPsw">
                 </div>
                 <div>
                     <label for="userMail">Su Correo</label>
                     <input type="email" id="userMail" name="userMail" required>
                 </div>
                 <div>
                     <label for="userBio">Bio del Usuario</label>
                     <textarea name="userBio" id="userBio" cols="30" rows="10"></textarea>
                 </div>
            <button>ENVIAR</button>
            </fieldset>
        </form>  
    </main>
    <footer>
        <p>Copyright 2022. Hecho por Vanesa Talavera.</p>
    </footer>
    
</body>
</html>
